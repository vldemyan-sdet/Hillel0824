name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'SeleniumDemoQA/NUnitHomeworks/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'SeleniumDemoQA/NUnitHomeworks/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore SeleniumDemoQA
    - name: Build
      run: dotnet build SeleniumDemoQA --no-restore
    - name: Test
      run: dotnet test SeleniumDemoQA/NUnitHomeworks --no-build